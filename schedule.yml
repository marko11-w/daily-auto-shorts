
name: Daily Auto Shorts

on:
  schedule:
    - cron: '0 9 * * *'  # كل يوم الساعة 9 صباحًا
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run script
        run: python main.py
